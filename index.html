<body>
  <header>
    <h1>ASTROBEAM</h1>
  </header>

  <div id="ui">
    <button
      data-camera="SOLAR_PANEL_CAM"
      data-title="2NDSPACE Drop 12-X Solar Panel"
      data-text="Total Power: 80W <br> Peak Power: 100W <br> OC Voltage:  20.8 / 41.6V"
      data-image="images/SolarPanel.jpg">
      Solar Panel
    </button>
    <button
      data-camera="ION_BEAM_CAM"
      data-title="Busek Bit-3 RF Ion Thruster"
      data-text="System Power:56-75W <br> Thrust: up to 1.1mN <br> Specific Impulse: up to 2150s <br> Propellant: Iodine, solid storage <br> Propellant Load:1.5kg "
      data-image="images/IonBeam.jpg">
      Ion Thruster
    </button>
    <button
      data-camera="FRAME_CAM"
      data-title="CubeSat 12U Chassis"
      data-text="Material: Aluminum 6082 <br> Weight: 2.44kg"
      data-image="images/Chasis.jpg">
      Chassis
    </button>
    <button
      data-camera="GYRO_CAM"
      data-title="XACT-100 Micro-Reation Wheels"
      data-text="Momentum Storage: 100 mNms per axis <br> Max Torque: 0.006Nm"
      data-image="images/Gyro.jpg">
      Momentum Wheels
    </button>
    <button
      data-camera="ALTITUTE_SYSTEM_CAM"
      data-title="XACT-100 Attitute control"
      data-text="Pointing Accuracy: ±0.003 deg for 2 axes and ±0.007 deg for 3rd axis <br> Slew Rate: 10 deg/sec. "
      data-image="images/Gyro.jpg">
      Attitute Control
    </button>
    <button
      data-camera="BATTERY_CAM"
      data-title="GomSpace NanoPower P31u Battery"
      data-text="Max Ouput: 2.5A <br> Shell Life: 1400 days"
      data-image="images/Battery.jpg">
      Battery
    </button>
    <button
      data-camera="FLIGHT_COMP_CAM"
      data-title="GomSpace NanoMind A3200 Flight Computer"
      data-text="512 KB build-in flash <br> 128 MB NOR flash (On two dies of 64 MB each) <br> 32 kB FRAM for persistent configuration storage <br> 32 MB SDRAM <br> 3-Axis magneto resistive sensor <br> 
3-Axis gyroscope"
      data-image="images/FlightComputer.jpg">
      Flight Computer
    </button>
    <button
      data-camera="FOV_CAM"
      data-title="SimeraSense TriScape50"
      data-text="GSD: 30m at 500km <br> SWATH: 120km at 500km <br> HD Resolution: 12.6MP <br> Spectral Range: 450-670nm <br> Vieo: 1080p30"
      data-image="images/FOV.jpg">
      Camera
    </button>
    <button
      data-camera="GNSS_CAM"
      data-title="OEM719"
      data-text="Vibration Performance Rating: 20g <br> Accuracy: Single Point L1 = 1.5m, up to 40cm using TerraStar-L"
      data-image="images/GNSS.jpg">
      GNSS
    </button>
    <button
      data-camera="IMU_CAM"
      data-title="6DOF IMU 4 click"
      data-text="3-axis Gyroscope <br> 3-axis Accelerometer"
      data-image="images/IMU.jpg">
      IMU
    </button>
    <button
      data-camera="LIDAR_CAM"
      data-title="NASA OSIRIS-REx OLA Lidar"
      data-text="Works with a camera to determine the position and velocity of target. <br> Range: Up to 10km"
      data-image="images/leedar.jpg">
      LIDAR
    </button>
    <button
      data-camera="PILASMA_CAM"
      data-title="piPLASMA/FM"
      data-text="Monitors Surrounding Plasma Density <br> Montiors radiation environment <br> Tracks orbital parameters and degradation"
      data-image="images/pilasma.jpg">
      piPLASMA
    </button>
    <button
      data-camera="RADIO_CAM"
      data-title="GomSpace NanoCom U482C"
      data-text="Operation Range: 435-437MHz <br> Packet reception down to -125dBm at 1200bps <br> Transmitter with 27-33dBm at > 45 % PAE <br> MSK baseband: Uplink: 1200-4800 baud, Downlink: 1200-9600 baud"
      data-image="images/radio.jpg">
      Radio
    </button>
    <button
      data-camera="STAR_TRACKER_CAM"
      data-title="Auriga Star Tracker"
      data-text="Low Frequency spatial ((FOV) error XY / Z @ 3σ 9 /): 51 arcsec <br> High Frequency spatial ((Pixel) error XY / Z @ 3σ 6.6 /): 38 arcsec <br> Slew rate in Acquisition: 0.3 deg/s in baseline up to 2 deg/s <br> Slew rate in Tracking: up to 3 deg/"
      data-image="images/StarTracker.jpg">
      Star Tracker
    </button>
    <button
      data-camera="SUN_SENSOR_CAM"
      data-title="NXSS2v01 Sun Sensor"
      data-text="Radiation tolerant >60 krad (Si) <br> Integrated thermal sensor <br> Entirely nonmagnetic"
      data-image="images/SunSensor.jpg">
      Sun Sensor
    </button>

    <button data-camera="ION_BEAM_CAM">RESET_VIEW</button>


  </div>
<div id="loadingScreen">
  <div id="loadingBox">
    <div id="loadingText">Loading model... Please wait</div>
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
  </div>
</div>

<div id="container3D"></div>
<div id="resetContainer">
  <button id="resetCameraBtn">RESET VIEW</button>
</div>
<div id="infoPanel" class="panel hidden">
  <button class="close-btn">&times;</button>
  <h2 id="modalTitle"></h2>
  <img id="modalImage" />
  <p id="modalText"></p>
</div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.129.0/build/three.module.js"
      }
    }
  </script>

  <script type="module" src="main.js"></script>
</body>
